<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html"/>
    <title>电子合格证</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="contain">
            <!-- 合格证编号、标题 -->
            <div class="title">
                <h3>合格证编号:3208042203141435271493</h3>
                <h1>承诺达标合格证</h1>
            </div>
            <!-- 承诺、承诺依据 -->
            <div class="prom">
                <h2>我承诺对生产销售的食用农产品:</h2>
                <div class="prom1">
                    <img src="img/checked.png">
                    不使用禁用农药兽药、停用兽药和非法添加物
                </div>
                <div class="prom1">
                    <img src="img/checked.png">
                    常规农药兽药残留不超标
                </div>
                <div class="prom1">
                    <img src="img/checked.png">
                    对承诺的真实性负责
                </div>
                <h2>承诺依据:</h2>
                <div class="basis">
                    <div class="line1">
                        <div class="prom2" id="left">
                            委托检测
                        </div>
                        <div class="prom2" id="right">
                            自我检测
                        </div>
                    </div>
                    <div class="line2" id="left">
                        <div class="prom1" id="left">
                            <img src="img/checked.png">
                            内部质量控制
                        </div>
                        <div class="prom1" id="right">
                            <img src="img/checked.png">
                            自我承诺
                        </div>
                    </div>
                </div>
            </div>
            <!-- 分割线 -->
            <div class="prdct">
                <div class="egg">
                    <div class="name">产品名称:&nbsp;&nbsp;名发草鸡蛋</div>
                    <div class="num">数量(重量):&nbsp;&nbsp;60个</div>
                </div>
                <div class="address">
                    产地:&nbsp;&nbsp;淮阴区王家营街道沈渡村
                </div>
                <div class="sign">
                    生产者盖章或签名:
                </div>
                <div class="phone">
                    联系方式:&nbsp;&nbsp;18915146018
                </div>
                <div class="date">
                    开具日期:&nbsp;&nbsp;<span id="nian"></span>年<span id="yue"></span>月<span id="ri"></span>日
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var now = new Date();
    var nian = now.getFullYear();
    var yue = now.getMonth() + 1;
    var ri = now.getDate();
    document.getElementById("nian").innerText = nian;
    document.getElementById("yue").innerText = yue;
    document.getElementById("ri").innerText = ri;
</script>
</html>
